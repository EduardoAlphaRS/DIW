<html>

<head>

    <style type="text/css">

        /* :lang(idioma) hace referencia al idioma en el que está un determinado elemento. 
           Se aplica el estilo a cualquier párrafo que esté escrito en inglés:  */

        p:lang(en) {color:red}

    </style>

    <title> 2.4. Pseudoselectores. </title>

</head>

<body>
 

    <p lang="en">This is an English paragraph.</p>

    <p lang="es">Este es un párrafo en español.</p>


</body>

</html>
