<html>

<head>

    <style type="text/css">

        /* :first-child hace referencia el primer hijo de un elemento padre.
        Se aplica el estilo al primer elemento de una lista desordenada: */

        ul li:first-child {font-weight: bold;}

    </style>

    <title> 2.4. Pseudoselectores. </title>

</head>

<body>
 

    <ul>
        <li>Este texto estará en negrita.</li>
        <li>Este texto será normal.</li>
        <li>Este texto será normal.</li>
    </ul>


</body>

</html>
