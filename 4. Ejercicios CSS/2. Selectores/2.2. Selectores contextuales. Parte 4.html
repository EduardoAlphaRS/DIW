<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<head>

    
    <style type = "text/css">

        /* 
           Un selector hijo es un caso concreto de un selector descendente en el un selector está contenido directamente en otro, sin que existan niveles intermedios. 
           Un selector hijo se escribe a continuación de su selector padre separándolo de él por el símbolo "mayor que" (>). 
           En el siguiente ejemplo se pone en gris el fondo del texto enfatizado, pero sólo si es hijo directo de un párrafo. 
        */
                
        p > em 
        {
            background-color: gray;
        }
 
    </style>


    <title>2.2. Selectores contextuales.</title>

</head>


<body>

    <p>
        <em>Este texto tendrá fondo gris.</em>
    </p>    

</body>

</html>
