<html>

<head>

    <style type = "text/css">

        li em 
        {
            color: blue;
        }
 
    </style>


    <title>2.2. Selectores contextuales.</title>

</head>


<body>

    <ul>
    <li>Este es un texto normal.</li>
    <li>Este texto tiene <em>énfasis azul</em>.</li>

</body>
