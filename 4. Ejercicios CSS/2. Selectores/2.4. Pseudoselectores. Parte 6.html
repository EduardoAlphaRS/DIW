<html>

<head>

    <style type="text/css">

        /* Estos pseudoelementos suelen ser partes de un elemento ya existente, como puede ser su primera línea (:first-line) 
           o su primera letra (:first-letter), aunque también nos permite hacer referencia a elementos sin concretar en la 
           estructura del documento porque dependen de la estructura del documento (:before y :after).  */
        
           p:first-line {letter-spacing: 6pt;}

    </style>

    <title> 2.4. Pseudoselectores. </title>

</head>

<body>
 
    
    <!-- Añadimos espacio extra a la primera línea del texto de cada párrafo-->

    <p> Esta primera línea tendrá un espaciado muy amplio entre sus letras. 
        Observa cómo el resto del párrafo mantiene un espaciado normal y legible, creando un contraste visual de estilo editorial. </p>


</body>

</html>
