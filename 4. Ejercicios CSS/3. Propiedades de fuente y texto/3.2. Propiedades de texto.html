<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<head>

    <style type = "text/css">

        p 
        { 
            /* line-height: Establece el espacio que hay entre dos líneas consecutivas. */
            line-height: 1.4; /* Se establece un factor de multiplicación respecto al tamaño font-size */

            /* text-indent: Sangra la primera línea de texto de un párrafo.*/
            text-indent: 20px; /* Define un sangrado positivo. El valor por defecto es 0. */

            /* letter-spacing: Configura sobre el espacio que hay entre los caracteres. 
            Este valor puede aumentar o disminuir ya que, al igual que text-indent y otras propiedades, admite valores positivos y <negativos class=""></negativos> */
            letter-spacing: 12px; /* Expande los caracteres. Los separa */            
        } 

    </style>

    <title>3.1. Propiedades de fuente.</title>

</head>


<body>

    <p>Examinarse a si mismo y quitarse los defectos.</p>

</body>

</html>
