<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>

<head>

    <style type = "text/css">

        /* 
           La propiedad border une todas las propiedades "border" vistas hasta ahora. 
           En esta propiedad, a diferencia de las anteriores, no hay que colocar los valores en ningún orden concreto.
           cuando se quieren configurar los cuatro lados por igual.
           
           También tenemos las propiedades: border-top, border-right, border-bottom y border-left.     
        */
 
        h1 
        {
            border: .5em solid blue; 
        }


        h2 
        {
            border-left: solid blue .5em; 
        }


        h3 
        {   
            border-right: solid .5em; 
        }

    </style>
 
</head>


<body>

    
   <h1>S&oacute;crtes.</h1>

   <h2>Plat&oacute;n.</h2>

   <h3>Joana de Angelis.</h3>

    
</body>

</html>
